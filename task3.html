<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>
<form method="get" action="http://yandex.ru" name="form">
<label>Name<br />
<input type="text" name="name" value="Name" autofocus="focus"></label><br /><br />
<label>Email<br />
<input type="email" name="email" value="example.com"></label><br /><br />
Sex<br />
<input type="radio" name="sex" value="Male" checked>Male
<input type="radio" name="sex" value="Female">Female
<br /><br />
Current status<br />
    <input type="checkbox" value="student" checked>Student<br />
    <input type="checkbox" value="employed">Employed<br />
    <input type="checkbox" value="unemployed">Unemployed<br />
<br />
Month and year of birth<br />
<select name="month" id="mon">
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03" selected>Marth</option>
    <option value="04">April</option>
</select>
<select name="year" id="year">
    <option value="1988">1988</option>
    <option value="1989" selected>1989</option>
    <option value="1990">1990</option>
    <option value="1991">1991</option>
</select>
</form>

</body>
</html>
